name: Build Universal RT-Driver (5.10.x)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison flex libssl-dev libelf-dev wget tar gcc-aarch64-linux-gnu

      - name: Clone kernel 5.10 android12
        run: |
          git clone --depth=1 --branch=android12-5.10 https://android.googlesource.com/kernel/common kernel
          cd kernel

          # базовая конфигурация
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- gki_defconfig

          # убираем MODVERSIONS и MODULE_SRCVERSION_ALL
          ./scripts/config --file .config \
              -d MODVERSIONS \
              -d MODULE_SRCVERSION_ALL
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- olddefconfig

          # фикс версии (убираем -dirty)
          echo "" > .scmversion

          # подготовка
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- modules_prepare -j$(nproc)

      - name: Build universal module
        run: |
          export KBUILD_MODPOST_WARN=1
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- KDIR=$PWD/kernel -j$(nproc)

      - name: Check vermagic
        run: |
          echo "=== Module vermagic ==="
          modinfo rt-driver.ko | grep vermagic
          echo ""
          echo "=== Expected universal string ==="
          echo "5.10.0 SMP preempt mod_unload aarch64"

      - name: Upload universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: rt-driver-universal-5.10.ko
          path: rt-driver.ko

