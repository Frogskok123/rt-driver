name: Build RT-Driver

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bc bison flex libssl-dev libelf-dev wget cpio kmod
    
    - name: Setup Clang
      run: |
        mkdir clang
        cd clang
        wget -q https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/android14-release/clang-r487747c.tar.gz
        tar xzf clang-r487747c.tar.gz
        cd ..
        echo "$PWD/clang/bin" >> $GITHUB_PATH
    
    - name: Get kernel source
      run: |
        git clone --depth=1 https://android.googlesource.com/kernel/common kernel
        cd kernel
        
        # Конфигурация
        make ARCH=arm64 LLVM=1 defconfig
        
        # Включаем поддержку модулей
        ./scripts/config --enable CONFIG_MODULES
        ./scripts/config --enable CONFIG_MODULE_UNLOAD
        ./scripts/config --enable CONFIG_KALLSYMS
        ./scripts/config --enable CONFIG_KALLSYMS_ALL
        
        # Полная подготовка kernel
        make ARCH=arm64 LLVM=1 LLVM_IAS=1 -j$(nproc) modules_prepare
        
        # Создаём Module.symvers
        make ARCH=arm64 LLVM=1 LLVM_IAS=1 -j$(nproc) modules || true
    
    - name: Build module
      run: |
        export ARCH=arm64
        export LLVM=1
        export LLVM_IAS=1
        export KBUILD_MODPOST_WARN=1
        make KDIR=$PWD/kernel
    
    - name: Check output
      run: |
        ls -lh *.ko || echo "No .ko file"
        file *.ko || true
    
    - name: Upload
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: rt-driver
        path: "*.ko"
