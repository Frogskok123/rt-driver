name: Build RT-Driver

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bc bison flex libssl-dev libelf-dev wget tar gcc-aarch64-linux-gnu
    
    - name: Download kernel 5.10.136
      run: |
        git clone --depth=1 --branch=android12-5.10 https://android.googlesource.com/kernel/common kernel
        cd kernel
        
        # Конфигурация
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- gki_defconfig
        
        # Устанавливаем ТОЧНУЮ версию как в твоей системе
        sed -i 's/EXTRAVERSION =.*/EXTRAVERSION = -android12-9-00020-gc9f59ef34367-ab9585114/' Makefile
        sed -i 's/SUBLEVEL = .*/SUBLEVEL = 136/' Makefile
        
        # Проверяем версию
        echo "Kernel version:"
        make kernelversion
        
        # Подготовка
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- modules_prepare -j$(nproc)
        touch Module.symvers
    
    - name: Build module
      run: |
        export KBUILD_MODPOST_WARN=1
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- KDIR=$PWD/kernel
    
    - name: Verify vermagic
      run: |
        echo "=== Module vermagic ==="
        modinfo rt-driver.ko | grep vermagic
        echo ""
        echo "Expected: 5.10.136-android12-9-00020-gc9f59ef34367-ab9585114 SMP preempt mod_unload modversions aarch64"
        echo ""
        strings rt-driver.ko | grep "[RT]" || echo "Warning: No [RT] debug strings found"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: rt-driver-5.10.136-fixed-vermagic
        path: "*.ko"
