name: Build RT-Driver

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bc bison flex libssl-dev libelf-dev wget
    
    - name: Setup Clang
      run: |
        mkdir clang
        cd clang
        wget -q https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/android14-release/clang-r487747c.tar.gz
        tar xzf clang-r487747c.tar.gz
        cd ..
        echo "$PWD/clang/bin" >> $GITHUB_PATH
    
    - name: Get kernel source
      run: |
        git clone --depth=1 https://android.googlesource.com/kernel/common kernel
        cd kernel
        make ARCH=arm64 LLVM=1 defconfig
        make ARCH=arm64 LLVM=1 modules_prepare
    
    - name: Build
      run: make KDIR=$PWD/kernel
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: rt-driver
        path: "*.ko"
